# 📘 Introduction to Excel

**Step 1 — What is Excel?** <!-- .element: .fragment -->  
Microsoft Excel is a spreadsheet program to store, organize, and analyze data.

**Step 2 — Understanding the Interface**  
- **Ribbon** — Toolbar with tabs like Home, Insert, Page Layout <!-- .element: .fragment -->
- **Workbook** — File containing sheets <!-- .element: .fragment -->
- **Worksheet** — Single spreadsheet in a workbook <!-- .element: .fragment -->
- **Cells** — Intersection of row & column (e.g., A1) <!-- .element: .fragment -->
- **Formula Bar** — Where formulas are typed <!-- .element: .fragment -->

📷 *[Screenshot: Excel interface labeled]*  

💡 **Tip:** Save often — <kbd>Ctrl</kbd> + <kbd>S</kbd>
        </textarea>

# ✏️ Basic Functions & Formatting

**Step 1 — Data Entry** <!-- .element: .fragment -->  
- Click cell → Type → Press <kbd>Enter</kbd> <!-- .element: .fragment -->

**Step 2 — Formatting**  
- Home → Font → Change style, color, size <!-- .element: .fragment -->
- Use Borders & Fill Color for emphasis <!-- .element: .fragment -->

**Step 3 — Number Formats**  
- Currency 💲 • Percentage % • Date 📅 <!-- .element: .fragment -->

**Step 4 — Basic Functions**  
- =SUM(A1:A10) ➕ Add values <!-- .element: .fragment -->
- =AVERAGE(A1:A10) 📊 Mean <!-- .element: .fragment -->
- =MIN(A1:A10) / =MAX(A1:A10) 🔻🔺 <!-- .element: .fragment -->
