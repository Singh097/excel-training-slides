<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Excel Training — Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/seriph.css" id="theme" />

  <style>
    body {
      background-color: #121212;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Paste your markdown slides here as <section> elements -->
      <section data-markdown>
        <textarea data-template>
---
theme: seriph
colorSchema: dark
background: https://cover.sli.dev
title: Excel Training — From Basics to Advanced
info: |
  ## Excel Training — From Basics to Advanced
  Learn Excel step-by-step — from basic formulas to advanced automation.
  Perfect for professionals, students, and analysts.
class: text-center
transition: slide-left
mdc: true
---

# 📊 Excel Training — From Basics to Advanced

Master Excel Skills for Data Management, Analysis, and Automation

<div class="mt-8 text-lg" v-click>
📈 Learn Excel step-by-step
</div>
<div v-click>⚡ From basic formulas to advanced automation</div>
<div v-click>💼 Perfect for professionals, students, and analysts</div>
      </textarea>
      </section>

      <!-- Add more sections for each slide -->
      <section data-markdown>
        <textarea data-template>
# 📅 Agenda   

- **📘 Introduction to Excel** <!-- .element: .fragment -->
- **✏️ Basic Functions & Formatting** <!-- .element: .fragment -->
- **🗂 Data Management Tools** <!-- .element: .fragment -->
- **🧩 Intermediate Formulas** <!-- .element: .fragment -->
- **📊 Charts & Visualization** <!-- .element: .fragment -->
- **📈 PivotTables & PivotCharts** <!-- .element: .fragment -->
- **🧠 Advanced Formulas** <!-- .element: .fragment -->
- **🤖 Macros & VBA Basics** <!-- .element: .fragment -->
- **🔍 Power Query & Data Analysis** <!-- .element: .fragment -->
- **💡 Tips & Shortcuts** <!-- .element: .fragment -->

📌 *We’ll explore each with clear examples & practice exercises.*
      </textarea>
      </section>

      <!-- Keep adding your slides here as <section> elements -->

    </div>
  </div>

  <!-- Reveal.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.esm.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown ],
      markdown: {
        smartypants: true
      },
      transition: 'slide',
      backgroundTransition: 'fade',
      theme: 'seriph',
    });
  </script>
</body>
</html>
